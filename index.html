<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Tape</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#"><img src="logo1.png" /></a>
        <div class="menu">
          <ul class="list">
            <li>Home<span class="sr-only">(current)</span></li>
            <li>About</li>
            <li>Portfolio</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="image">
          <img src="./main_img1.png" />
        </div>

        <div class="text">
          <h3>Latest from the galery</h3>
          <div class="images">
            <img class="small_images" src="./1.png">
            <img class="small_images" src="./2.png">
            <img class="small_images" src="./3.png">
          </div>
          <div class="images">
            <img class="small_images" src="./4.png">
            <img class="small_images" src="./5.png">
            <img class="small_images" src="./6.png">
          </div>
        </div>
      </div>
    </main>
    <section>
      <div class="bloc_2">
        <h3>Our Best Work</h3>
        <div class="bloc_2_all_images">
          <img class="bloc_2_img" src="./1 (1).png">
          <img class="bloc_2_img" src="./2 (1).png">
          <img class="bloc_2_img" src="./3 (1).png">
        </div>
        <div class="bloc_2_all_images">
          <img class="bloc_2_img" src="./4 (1).png">
          <img class="bloc_2_img" src="./5 (1).png">
          <img class="bloc_2_img" src="./6 (1).png">
        </div>
      </div>
    </section>
  </body>
</html>
